{% extends 'lensoadmin/adminbase.html' %}
{% load static %}
{% block content %}

<form method='POST' action="" enctype="multipart/form-data" class="m-5">
    {% csrf_token %}
    <div class="form-row">
     
    <div class="form-group">
      <label for="inputAddress">category_name</label>
     {{form.category_name}}
    </div>
   
      <div class="form-group">
        <label for="inputAddress">description</label>
        {{form.description}}
      </div>
      <div class="form-group">
        <label for="inputAddress">cat_image</label>
        {{form.cat_image.url}}
      </div>
      
  
   
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form> 
{% endblock %}
