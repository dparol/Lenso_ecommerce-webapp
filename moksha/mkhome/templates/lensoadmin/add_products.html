{% extends 'lensoadmin/adminbase.html' %}
{% load static %}
{% block content %}

<form method='POST' action="{% url 'add_products' %}" enctype="multipart/form-data" class="m-5">
    {% csrf_token %}
    <div class="form-row">
     
    <div class="form-group">
      <label for="inputAddress">product_name</label>
     {{form.product_name}}
    </div>
   
      <div class="form-group">
        <label for="inputAddress">description</label>
        {{form.description}}
      </div>
      <div class="form-group">
        <label for="inputAddress">brand</label>
        {{form.brand}}
      </div>
      <div class="form-group">
        <label for="inputAddress">price</label>
        {{form.price}}
      </div>
      <div class="form-group">
        <label for="inputAddress">old_price</label>
        {{form.old_price}}
      </div>
      <div class="form-group">
        <label for="inputAddress">images</label>
        {{form.images}}
      </div>
      <div class="form-group">
        <label for="inputAddress">stock</label>
        {{form.stock}}
      </div>
      <div class="form-group">
        <label for="inputAddress">is_available</label>
        {{form.is_available}}
      </div>
      <div class="form-group">
        <label for="inputAddress">category</label>
        {{form.category}}
      </div>
      
  
   
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form> 

{% endblock %}
